<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <link rel="stylesheet" href="/build/design-system-kizuna.css" />
    <title>Kizuna - Design System</title>
    <script type="module" src="/build/design-system-kizuna.esm.js"></script>
    <script nomodule src="/build/design-system-kizuna.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title"><h3>Buttons</h3></div>
      <div class="content space-between">
        <kizuna-button text="Normal"></kizuna-button>
        <kizuna-button text="Primary" appearance="primary"></kizuna-button>
        <kizuna-button text="Active" appearance="active"></kizuna-button>
        <kizuna-button text="Positive" appearance="positive"></kizuna-button>
        <kizuna-button text="Negative" appearance="negative"></kizuna-button>
        <kizuna-button text="Warning" appearance="warning"></kizuna-button>
        <kizuna-button text="Transparent" appearance="transparent"></kizuna-button>
      </div>
    </div>
  </body>
</html>
